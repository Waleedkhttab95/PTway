<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 custom-card">
          <div class="card">
            <div class="card-header card-header-primary card-header-icon">
              <div class="card-icon">
                  <i class="material-icons">supervised_user_circle</i>
              </div>
              <h4 class="card-title custom-title">السيرة الذاتية للشركات / المنظمات</h4>
            </div>
            <div class="card-body">
              <form (ngSubmit)="postcompanyinfo()" [formGroup]="comapnyResumeForm">
                <div class="row">
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select placeholder="الدولة..." formControlName="country" name="country">
                        <mat-option *ngFor="let country of countries" [value]="country.value">
                          {{country.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field>
                      <mat-select placeholder="المدينة..." formControlName="city" name="city">
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                          {{city.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="العنوان..." formControlName="address" name="address"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="معلومات عامة..." formControlName="info" name="info"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="الرؤيا..." formControlName="vision" name="vision"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="الرسالة..." formControlName="message" name="message"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="الموقع الشخصي..." formControlName="personal_web" name="personal_web" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...facebook link" formControlName="facebook" name="facebook" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...twitter link" formControlName="twitter" name="twitter" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...instagram link" formControlName="instagram" name="instagram" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...linkedin link" formControlName="linkedin" name="linkedin" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <div class="card-footer">
                      <button mat-raised-button type="submit" class="btn btn-fill btn-primary">حفظ</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
