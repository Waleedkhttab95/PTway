<div class="main-content" *ngIf='count != CandidatesNumber'>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title custom-title">قائمة المرشحين</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                style="width:100%">
                <thead>
                  <tr>
                    <th>  عدد المقبولين : {{count}} / {{CandidatesNumber}} </th>
                  </tr>
                  <br>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th class="disabled-sorting text-right">{{ dataTable.headerRow[2] }}</th>
                
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of dataTable.dataRows; let rowIndex = index">
                    <td>{{row[0]}}</td>
                    <td><button mat-raised-button class="btn btn-primary btn-round" (click)='onSelect(row[1])' [routerLink]="['/cv-preview']">عرض السيرة الذاتية</button></td>
                    <td class="text-right">
                      <a  class="btn btn-link btn-success btn-just-icon edit" (click)="onAccepted(row[1]);  deleteRow(rowIndex)"><i class="material-icons">done</i></a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
          <div class='col-md-12'>
            <button mat-raised-button class="btn btn-fill btn-primary custom-btn"  [routerLink]="['/my-offers']">إلى الخلف</button>
          </div>
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
