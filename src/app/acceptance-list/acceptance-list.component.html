<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">assignment</i>
            </div>
            <h4 class="card-title custom-title">قائمة المقبولين</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                style="width:100%">
                <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of dataTable.dataRows">
                    <td>{{row[0]}}</td>
                    <td>
                      <swal
                          #deleteSwal
                          title="انتـبه!"
                          text="هل انت متأكد من الحذف"
                          confirmButtonText= 'نعم'
                          cancelButtonText= 'إلغاء الأمر'
                          type="warning"
                          showCancelButton="true"
                          cancelButtonClass="btn btn-danger"
                          (confirm)="endJob(row[1])">
                      </swal>
                      <button [swal]="deleteSwal" mat-raised-button class="btn btn-primary btn-round">انهاء العقد</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
            
          </div>
          <!-- end content-->
          <div class="col-md-12">
            <div class="card-footer">
              <button mat-raised-button type="submit" class="btn btn-fill btn-primary custom-button custom-btn" (click)="startJob()">بدأ المشروع</button>
            </div>
            <div>
              <button mat-raised-button class="btn btn-fill btn-primary custom-btn" (click)='onBack()' [routerLink]="['/my-offers']" >إلى الخلف</button>
          </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
