<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">supervised_user_circle</i>
            </div>
            <h4 class="card-title custom-title">تعديل السيرة الذاتية للشركات</h4>
          </div>
          <div class="col-md-8 custom-card">
            <div class="card-body">
              <form  [formGroup]="comapnyResumeForm">
                <div class="row">
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الدولة</label>
                    <mat-form-field>
                      <mat-select placeholder="" formControlName="country" name="country">
                        <mat-option *ngFor="let country of countries" [value]="country.value">
                          {{country.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- المدينة</label>
                    <mat-form-field>
                      <mat-select placeholder="" formControlName="city" name="city">
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                          {{city.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- العنوان</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" formControlName="address" name="address"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- معلومات عامة</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" formControlName="info" name="info"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- الرؤيا</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" formControlName="vision" name="vision"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- الرسالة</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" formControlName="message" name="message"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الموقع الشخصي</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" formControlName="personal_web" name="personal_web" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- facebook link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" formControlName="facebook" name="facebook" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- twitter link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" formControlName="twitter" name="twitter" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- instagram link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" formControlName="instagram" name="instagram" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- linkedin link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" formControlName="linkedin" name="linkedin" type="url">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <div class="card-footer">
                      <button mat-raised-button type="submit" (click)="onUpdate()" class="btn btn-fill btn-primary">حفظ</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
