<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">add_box</i>
            </div>
            <h4 class="card-title custom-title">اضافة مشروع</h4>
          </div>
          <div class="col-md-6 custom-card">
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- اسم المشروع</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" name="" type="text">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- وصف المشروع</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" name=""></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <div class="card-footer">
                      <button mat-raised-button type="submit" class="btn btn-fill btn-primary">حفظ</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
