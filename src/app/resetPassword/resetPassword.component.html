<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <form class="form" (ngSubmit)="resetPassword(resetForm)" #resetForm="ngForm">
            <div class="card card-login card-hidden">
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">إستعادة كلمة المرور</h4>
                <div class="social-line">
                  <!-- <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                    <i class="fa fa-google"></i>
                  </a> -->
                </div>
              </div>
              <div class="card-body">
                <span class="bmd-form-group">
                  <div class="input-group custom-input">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                    </div>
                    <mat-form-field>
                      <input type="password" matInput name="password" ngModel #passwordInput="ngModel" required
                        placeholder="كلمة المرور الجديدة">
                      <mat-error *ngIf="passwordInput.invalid">Please Enter a valid Password</mat-error>
                    </mat-form-field>
                  </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group custom-input">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock</i>
                      </span>
                    </div>
                    <mat-form-field>
                      <input type="password" matInput name="password" ngModel #passwordInput="ngModel" required
                        placeholder="تأكيد كلمة المرور الجديدة">
                      <mat-error *ngIf="passwordInput.invalid">Please Enter a valid Password</mat-error>
                    </mat-form-field>
                  </div>
                </span>
              </div>
              <!-- <h5 class="custom-message">username or password are not coorect</h5> -->
              <div class="card-footer justify-content-center">
                <button type="submit" name="submit" [disabled]="resetForm.invalid" class="btn btn-info btn-link btn-lg">
                  تغيير كلمة المرور
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="footer ">
      <div class="container">
        <nav class="pull-left">
          <ul>

              <li>
                  <!-- <a class="txt2" [routerLink]="['/aboutus']"> -->
                    <a>
                    من نحن
                  </a>
                </li>
                <li>
                  <!-- <a class="txt2" [routerLink]="['/policies']"> -->
                    <a>
                    سياسة الخصوصية
                  </a>
                </li>
                <li>
                  <!-- <a class="txt2" [routerLink]="['/Conditions']"> -->
                    <a>
                    الشروط والأحكام
                  </a>
                </li>
          </ul>
        </nav>
        <div class="copyright pull-right custom-fotter">
          <p class="text-left">جميع الحقوق محفوظة © 2019 PTWay.net</p>
        </div>
      </div>
    </footer>
  </div>
</div>
