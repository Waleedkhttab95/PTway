<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">rate_review</i>
            </div>
            <h4 class="card-title custom-title">عروض العمل الخاصة بي</h4>
          </div>
          <div class="card-body">
            <div class="toolbar">
              <!--        Here you can write extra buttons/actions for the toolbar              -->
            </div>
            <div class="material-datatables">
              <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%"
                style="width:100%">
                <thead>
                  <tr>
                    <th>{{ dataTable.headerRow[0] }}</th>
                    <th>{{ dataTable.headerRow[1] }}</th>
                    <th>{{ dataTable.headerRow[2] }}</th>
                    <th>{{ dataTable.headerRow[3] }}</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let row of dataTable.dataRows">
                    <td><a [routerLink]="['/job-offer-preview']">{{row[0]}}</a></td>
                    <td>
                      <button mat-raised-button class="btn btn-danger btn-round">حذف</button>
                    </td>
                    <td>
                      <button mat-raised-button class="btn btn-primary btn-round"  (click)="onCandidates(row[1])" [routerLink]="['/candidates-list']">عرض القائمة </button>
                    </td>
                    <td>
                      <button mat-raised-button class="btn btn-primary btn-round" (click)="onAccepted(row[1])"  [routerLink]="['/acceptance-list']">عرض القائمة</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- end content-->
        </div>
        <!--  end card  -->
      </div>
      <!-- end col-md-12 -->
    </div>
    <!-- end row -->
  </div>
</div>
