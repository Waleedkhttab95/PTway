                  <div class="col-md-12">
                      <label class="sweet-underline"> 1-المعلومات الشخصية</label>
                      <hr class="sweet-hr"/>
                  </div>
                  
                  <div class="col-md-8 padding">
                    <label class="bmd-label-floating custom-label">- الأسم الكامل  *</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" type="text"  maxlength="30 "  formControlName="fullName" name="">

                    </mat-form-field>
                  </div>
                    
                  <div class="col-md-6">
                      <label class="bmd-label-floating custom-label">- الجنس  *</label>
                     
                        <select class="custom-select d-block w-100" placeholder="" formControlName="gender" name="gender">
                          <option *ngFor="let gender of genders" [value]="gender.value">
                            {{gender.viewValue}}
                          </option>
                        </select>

                    
                    </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- تاريخ الميلاد  *</label>
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="" formControlName="birthDate" name="birthDate">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>

                    </mat-form-field>
                  </div>
               
              
                  <div class="col-md-6">
                      <label class="bmd-label-floating custom-label">- رقم الجوال  </label>
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="" type="tel" formControlName="mobile" name="mobile">

                      </mat-form-field>
                    </div>
            
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الحالة الآجتماعية  </label>
             
                      <select class="custom-select d-block w-100" placeholder="" formControlName="social_Status" name="social_Status">
                        <option *ngFor="let social_Status of social_Statuss" [value]="social_Status.value">
                          {{social_Status.viewValue}}
                        </option>
                      </select>
               
                  </div>

                  <br>
                  <div class="col-md-12">
                      <label class='sweet-underline'>2-العنوان</label>
                      <hr class="sweet-hr"/>

                  </div>
                  <div class="col-md-6 padding">
                    <label class="bmd-label-floating custom-label">- الدولة  *</label>
                   
                      <select class="custom-select d-block w-100" placeholder="" formControlName="country" name="">
                        <option *ngFor="let country of countries" [value]="country.value">
                          {{country.viewValue}}
                        </option>
                      </select>

                   
                  </div>
                  <div class="col-md-6 padding">
                    <label class="bmd-label-floating custom-label">- المدينة  *</label>
                   
                      <select class="custom-select d-block w-100" placeholder="" formControlName="city" name="">
                        <option *ngFor="let city of cities" [value]="city.value">
                          {{city.viewValue}}
                        </option>
                      </select>
                   
                  </div>
                  <br>
                  <div class="col-md-12">
                      <label class='sweet-underline'>3-المعلومات التعليمية</label>
                      <hr class="sweet-hr"/>

                  </div>
                  <div class="col-md-6 padding">
                    <label class="bmd-label-floating custom-label">- الجامعة  </label>
                 
                      <select class="custom-select d-block w-100" placeholder="" formControlName="universty" name="">
                        <option *ngFor="let universty of universties" [value]="universty.value">
                          {{universty.viewValue}}
                        </option>
                      </select>
               
                  </div>
                  <div class="col-md-6 padding">
                    <label class="bmd-label-floating custom-label">-  الشهادة التي تحملها  </label>
                 
                      <select  class="custom-select d-block w-100" placeholder="" formControlName="study_degree" name="study_degree">
                        <option *ngFor="let study_degree of certificate" [value]="study_degree.value" >
                          {{study_degree.viewValue}}
                        </option>
                      </select>
              
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- المرحلة الدراسية الحالية </label>
           
            

                   
                 
                      <select (ngModelChange)="checkspEducation()" class="custom-select d-block w-100" placeholder="" formControlName="education_degree" name="education_degree">

                        </option>
                      </select>
                   
                  </div>
                  <div class="col-md-6">
                      <label class="bmd-label-floating custom-label">- المستوى التعليمي  </label>
                   
                        <select class="custom-select d-block w-100" placeholder="" formControlName="Education_level" name="Education_level">
                          <option *ngFor="let study_degree of study_statuses" [value]="study_degree.value" >
                            {{study_degree.viewValue}}
                          </option>
                        </select>

                    
                    </div>

                    <div class="col-md-6">
                        <label class="bmd-label-floating custom-label">- التخصص العام  *</label>

                              {{major.viewValue}}
                            </option>
                          </select>
                  
                      
                      </div>
                      <div class="col-md-6">
                        <label class="bmd-label-floating custom-label">- التخصص الدقيق  </label>
                     
                          <select class="custom-select d-block w-100" placeholder="" formControlName="spMajor" name="spMajor">
                            <option *ngFor="let spMajor of spMajors" [value]="spMajor.value">

                            </option>
                          </select>

                      
                      </div>

                      <div class="col-md-12">
                          <label class='sweet-underline'>4-المهارات و الهوايات</label>
                          <hr class="sweet-hr"/>

                      </div>

                      <div class="col-md-6 padding">

                          <ng-multiselect-dropdown *ngIf="isComplete == true"
                          name="skills"

                          [disabled]= "disabled"
                          [settings]="dropdownSettings"

                        </div>
                  
                        <div class="col-md-6 padding">

                  <div class="col-md-6 padding">

                      <input matInput placeholder="" type="url" formControlName="facebook" name="facebook">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- twitter link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" type="url" formControlName="twitter" name="twitter">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- instagram link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" type="url" formControlName="instagram" name="instagram">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- linkedin link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="" type="url" formControlName="linkedin" name="linkedin">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- الوصف الشخصي</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" maxlength="200" formControlName="about" name="about"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <div class="card-footer">
                      <button mat-raised-button type="submit" class="btn btn-fill btn-primary">حفظ</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
    const select = document.querySelector('.multi-select');

    select.addEventListener('change', (event) => {

        // Count the number of selected values, you can use map or for loop or whatever you want,
        // just be sure to get the "selected" attribute from the option to determine if it's selected
        // or not
        const selected = Object.values(select.options)
            .filter(option => option.selected);


        // get the length of the selected ones to handle the limit
        if (selected.length > 3) {

            //Get index of the last selected value to remove it from the selections
            const last_index = selected.length - 1;

            //loop through the select values ,and remove the final value selected
            /* <<!! MAKE SURE THAT ANGULAR TAKES THE VALUE OF THE SELECT AFTER THIS SCRIPT,
            I DON'T KNOW HOW ANGUALR HANDLE VALUES !!>> */
            Object.values(select.options).map((option, index) => {
                if (index === last_index) {
                    option.selected = false;
                }
            });
        }

    });
</script>
