<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary card-header-icon">
            <div class="card-icon">
              <i class="material-icons">portrait</i>
            </div>
            <h4 class="card-title custom-title">السيرة الذاتية للأعضاء</h4>
          </div>
          <div class="col-md-8 custom-card">
            <div class="card-body">
              <form (ngSubmit)="postuserinfo()" [formGroup]="userResumeForm">
                <div class="row">
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- مكان الأقامة</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر مكان الأقامة..." formControlName="country" name="country">
                        <mat-option *ngFor="let country of countries" [value]="country.value">
                          {{country.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- المدينة</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر المدينة..." formControlName="city" name="city">
                        <mat-option *ngFor="let city of cities" [value]="city.value">
                          {{city.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <label class="bmd-label-floating custom-label">- الحالة الدراسية</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر الحالة الدراسية..." formControlName="study_status" name="study_status">
                        <mat-option *ngFor="let study_status of study_statuses" [value]="study_status.value">
                          {{study_status.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <label class="bmd-label-floating custom-label">- الشهادة التي تحملها</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر الشهادة التي تحملها..." formControlName="study_degree" name="study_degree">
                        <mat-option *ngFor="let study_degree of study_degrees" [value]="study_degree.value">
                          {{study_degree.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-4">
                    <label class="bmd-label-floating custom-label">- المرحلة الدراسية</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر المرحلة الدراسية..." formControlName="education_degree" name="education_degree">
                        <mat-option *ngFor="let study_degree of study_degrees" [value]="study_degree.value">
                          {{study_degree.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الجنس</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر الجنس..." formControlName="gender" name="gender">
                        <mat-option *ngFor="let gender of genders" [value]="gender.value">
                          {{gender.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- رقم الجوال</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="ادخل رقم الجوال..." type="tel" formControlName="mobile" name="mobile">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- تاريخ الميلاد</label>
                    <mat-form-field>
                      <input matInput [matDatepicker]="picker" placeholder="ادخل تاريخ الميلاد..." formControlName="birthDate"
                        name="birthDate">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- المستوى التعليمي</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر المستوى التعليمي..." formControlName="Education_level" name="Education_level">
                        <mat-option *ngFor="let study_degree of study_degrees" [value]="study_degree.value">
                          {{study_degree.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- التخصص العام</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="ادخل التخصص العام..." type="text" formControlName="public_Major"
                        name="public_Major">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- التخصص الدقيق</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="ادخل التخصص الدقيق... " type="text" formControlName="spicifc_Major"
                        name="spicifc_Major">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- اللغات</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر اللغات..." [formControl]="languages" name="languages" multiple>
                        <mat-option *ngFor="let language of languageList" [value]="language">{{language}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- مهارات العمل</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر  مهارات العمل..." [formControl]="skills" multiple>
                        <mat-option *ngFor="let skill of skillList" [value]="skill">{{skill}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- المهارات الشخصية</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر المهارات الشخصية..." [formControl]="personal_Skills" name="personal_Skills"
                        multiple>
                        <mat-option *ngFor="let personal_Skill of personal_SkillList" [value]="personal_Skill">{{personal_Skill}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الهوايات</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر الهوايات..." [formControl]="hoppies" name="hoppies" multiple>
                        <mat-option *ngFor="let hoppy of hoppyList" [value]="hoppy">{{hoppy}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الحالة الآجتماعية</label>
                    <mat-form-field>
                      <mat-select placeholder="اختر الحالة الآجتماعية..." formControlName="social_Status" name="social_Status">
                        <mat-option *ngFor="let social_Status of social_Statuss" [value]="social_Status.value">
                          {{social_Status.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- الموقع الشخصي</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="ضع رابط الموقع الشخصي..." type="url" formControlName="personal_web"
                        name="personal_web">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- facebook link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...ضع رابط الصفحة الخاصة بك" type="url" formControlName="facebook"
                        name="facebook">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- twitter link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...ضع رابط الصفحة الخاصة بك" type="url" formControlName="twitter"
                        name="twitter">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- instagram link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...ضع رابط الصفحة الخاصة بك" type="url" formControlName="instagram"
                        name="instagram">
                    </mat-form-field>
                  </div>
                  <div class="col-md-6">
                    <label class="bmd-label-floating custom-label">- linkedin link</label>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="...ضع رابط الصفحة الخاصة بك" type="url" formControlName="linkedin"
                        name="linkedin">
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <label class="bmd-label-floating custom-label">- الوصف الشخصي</label>
                    <mat-form-field class="example-full-width">
                      <textarea matInput placeholder="" formControlName="about" name="about"></textarea>
                    </mat-form-field>
                  </div>
                  <div class="col-md-12">
                    <div class="card-footer">
                      <button mat-raised-button type="submit" class="btn btn-fill btn-primary">حفظ</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
